<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Country Data App</title>
  </head>
  <body>
    <main>
      <h1>COUNTRIES IN THE WORLD</h1>
      <div>
        <table id="country-list">
          <thead>
            <th>COUNTRY CODE</th>
            <th>COUNTRY NAME</th>
            <th>CONTINENT</th>
            <th>REGION</th>
            <th>YEAR OF INDEPENDENT</th>
            <th>POPULATION</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <ul id="country"></ul>
      </div>
      <div>
        <table id="views-table">
          <thead>
            <th>County</th>
            <th>Views</th>
            <th>Date Last Viewed</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
